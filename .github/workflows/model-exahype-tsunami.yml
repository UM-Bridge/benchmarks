name: model-exahype-tsunami

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: models/exahype-tsunami/
          push: true
          platforms: linux/amd64,linux/arm64
          tags: linusseelinger/model-exahype-tsunami:latest

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      model:
        image: linusseelinger/model-exahype-tsunami:latest
        ports:
        - 4242:4242

    steps:
       -
        name: Validate protocol
        run: |
          docker run --network=host -e model_host=http://localhost:4242 linusseelinger/testing-protocol-conformity-current:latest
       -
        name: Checkout
        uses: actions/checkout@v2
       -
        name: Dependencies
        run: |
          sudo apt update && DEBIAN_FRONTEND="noninteractive" sudo apt install -y python3-pip python3-venv && \
          python3 -m venv venv && . venv/bin/activate && \
          pip3 install pytest umbridge
       -
        name: Validate output
        run: |
          . venv/bin/activate && \
          cd models/exahype-tsunami/ && \
          python3 test_output.py http://localhost:4242
